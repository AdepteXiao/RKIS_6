<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <!-- Подключаем стили Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <form th:action="@{/users/process_reg}" th:method="post" th:object="${user}" class="col-md-6 offset-md-3">

    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" th:field="*{username}" class="form-control" required>
      <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" style="color: red;"></span>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" th:field="*{password}" class="form-control" required>
      <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red;"></span>
    </div>

    <button type="submit" class="btn btn-primary">Register</button>
    <a href="/users/login" class="ml-2">Login</a>
  </form>
</div>

<!-- Подключаем скрипты Bootstrap для интерактивности -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
