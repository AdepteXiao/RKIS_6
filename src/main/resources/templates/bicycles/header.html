<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Header</title>
  <!-- Подключаем стили Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/bicycles">В начало</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li th:if="${#authorization.expression('isAuthenticated()')}" class="nav-item">
          <span class="navbar-text" th:text="${'Username: ' + #authentication.principal.username}"></span>
          <span th:with="firstRole=${#authentication.authorities[0].authority.substring(5)}"
                class="navbar-text" th:text="${'Role: ' + firstRole}" style="margin-right: 10px;"></span>
        </li>
        <li th:if="${#authorization.expression('isAuthenticated()')}" class="nav-item">
          <form th:action="@{/logout}" method="post" id="logoutForm" class="form-inline">
            <input type="submit" value="Logout" class="btn btn-outline-dark my-2 my-sm-0" style="margin: 10px;">
          </form>
        </li>
      </ul>
    </div>
  </nav>
</header>

<!-- Подключаем скрипты Bootstrap для интерактивности -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
